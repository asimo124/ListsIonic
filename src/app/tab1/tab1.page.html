<ion-header>
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-input placeholder="Add Item" [(ngModel)]="newItem" (keyup.enter)="addItem()"></ion-input>
  </ion-item>
  <ion-list>
    <ion-reorder-group (ionItemReorder)="onRenderItems($event)" disabled="false" >

      <ion-item *ngFor="let item of listItems">
        <ion-label>

          <ion-grid>
            <ion-row >
              <ion-col size-sm="10" size="10">
                {{item}}
              </ion-col>
              <ion-col size-sm="2" size="2">
                <div class="ion-text-end">
                  <ion-icon name="trash" (click)="onItemDelete(item)"></ion-icon>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
        <ion-reorder></ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>
  <ion-list text-center>
    <ion-button (click)="copyText()">
      Copy List
    </ion-button>
  </ion-list>
</ion-content>
